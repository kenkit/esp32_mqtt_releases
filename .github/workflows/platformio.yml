name: PlatformIO CI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Clone private repo
        run: git clone git@github.com:kenkit/esp32_mqtt_server.git

      - name: Build PlatformIO Project
        run: pio run -d esp32_mqtt_server/ -e esp32-devkitc-v1

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_ACTION }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automated release for ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_ACTION }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: esp32_mqtt_server/.pio/build/esp32-devkitc-v1/firmware.bin
          asset_name: firmware-${{ github.ref_name }}.bin
          asset_content_type: application/octet-stream
