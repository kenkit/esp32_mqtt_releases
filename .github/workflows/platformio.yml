name: PlatformIO CI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openssl libssl-dev
          pip install --upgrade platformio pandas intelhex
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Clone private repo
        run: git clone git@github.com:kenkit/esp32_mqtt_server.git Blink
      - name: Build ESP8266 Pio Project
        run: pio run -d Blink/ -e esp8266

      #      - name: Build ESP32 Pio Project
      #        run: pio run -d Blink/ -e esp32-devkitc-v1

      - name: Get Blink repo changelog
        id: blink_changelog
        run: |
          cd Blink
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            CHANGELOG=$(git log --oneline --all)
          else
            CHANGELOG=$(git log $LATEST_TAG..HEAD --oneline)
          fi
          # Escape newlines for GitHub Actions
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_ACTION }}
        with:
          commitMode: true
          owner: kenkit
          repo: esp32_mqtt_server

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_ACTION }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{steps.blink_changelog.outputs.changelog}}
          draft: false
          prerelease: false

      - name: Upload ESP8266 Firmware Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_ACTION }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Blink/.pio/build/esp8266/firmware.bin
          asset_name: firmware-esp8266-${{ github.ref_name }}.bin
          asset_content_type: application/octet-stream
